{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <form method="POST" style="max-width: 700px; margin: auto; margin-left: 0; background-color: #5b2252; padding: 20px; border-radius: 8px;">
    <h3 style="color: #000000;">Sign Up</h3>
    <div class="form-group">
      <label for="email" style="color: #000000">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        style="width: 100%; padding: 8px; margin-bottom: 10px;background-color: #f3baec; color: purple;::placeholder{color: purple;}"
      />
    </div>
    <div class="form-group">
      <label for="firstName" style="color: #000000;">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        style="width: 100%; padding: 8px; margin-bottom: 10px;background-color: #f3baec; color: purple;::placeholder{color: purple;}"
      />
    </div>
    <div class="form-group">
      <label for="password1" style="color: #000000;">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        style="width: 100%; padding: 8px; margin-bottom: 10px;background-color: #f3baec; color: purple;::placeholder{color: purple;}"
      />
    </div>
    <div class="form-group">
      <label for="password2" style="color: #000000;">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        style="width: 100%; padding: 8px; margin-bottom: 10px;background-color: #f3baec; color: purple;::placeholder{color: purple;}"
      />
    </div>

    <div class="form-group">
      <label for="age" style="color: #000000">Age</label>
      <input
        type="age"
        class="form-control"
        id="age"
        name="age"
        placeholder="Enter age"
        style="width: 100%; padding: 8px; margin-bottom: 10px;background-color: #f3baec; color: purple;::placeholder{color: purple;}"
      />
    </div>

    <div class="form-group">
      <label for="student" style="color: #000000;">Student or not</label>
      <input
        type="student"
        class="form-control"
        id="student"
        name="student"
        placeholder="Student or not(yes or no)"
        style="width: 100%; padding: 8px; margin-bottom: 10px;background-color: #f3baec; color: purple;::placeholder{color: purple;}"
      />
    </div>

 

    <br />
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #e250d4; color: #fff; border: none; border-radius: 4px;">Submit</button>
  </form>
{% endblock %}
